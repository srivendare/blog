sudo: false
language: node_js
node_js:
  - "node"

cache:
  directories:
    - node_modules

install:
  - npm install

script:
  - npm run build

after_script:
  - cd public
  - git init
  - git config user.name "xwartz"
  - git config user.email "stddup@gmail.com"
  - git add --all
  - git commit -m "pupa forward"
  - git push --force --quiet "https://${GH_Token}@${GH_REF}" master:gh-pages

os:
  - osx

env:
  global:
    - GH_REF: github.com/xwartz/pupa.git
    - secure: ""
