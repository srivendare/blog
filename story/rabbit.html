<h4 id="表白"><a href="#表白" class="headerlink" title="表白"></a>表白</h4><p>有个小伙子想要对姑娘表白</p>
<p>就想着应该怎么表白好呢</p>
<p>找个老套的方式比较容易点</p>
<p>那就看电影好了</p>
<p>电影刚好有个拉手的场景</p>
<p>那时候也刚好可以拉下手</p>
<p>但是电影进行到那个镜头的时候</p>
<p>怕姑娘有什么不可预料的反应</p>
<p>怂了</p>
<p>最后也只是默默的看完电影</p>
<h4 id="2017-02-25-夜"><a href="#2017-02-25-夜" class="headerlink" title="2017-02-25 夜"></a>2017-02-25 夜</h4><p>半夜，还是成功的拉了小手</p>
<p>虽然，是小伙子强迫着的…</p>
<p>临走前还趁机拥抱了一下姑娘</p>
<p>感觉真好，很甜</p>
<p>鼓起勇气的感觉</p>
<p>希望小伙子永远都记得</p>
<h4 id="2017-04-27-夜"><a href="#2017-04-27-夜" class="headerlink" title="2017-04-27 夜"></a>2017-04-27 夜</h4><p>姑娘终于承认是喜欢小伙子的</p></div></div></article></div></main><footer><div class="copyright container"><p>© Copyright 2015 - 2018 by <a href="http://github.com/xwartz">xwartz</a>.</p></div></footer><script async src="//cdn.bootcss.com/mathjax/2.7.0-beta.0/MathJax.js"></script><script>(function(b,o,i,l,e,r){b.GoogleAnalyticsObject=l;b[l]||(b[l]=function(){(b[l].q=b[l].q||[]).push(arguments)});b[l].l=+new Date;e=o.createElement(i);r=o.getElementsByTagName(i)[0];e.src='//www.google-analytics.com/analytics.js';r.parentNode.insertBefore(e,r)}(window,document,'script','ga'));ga('create',"UA-69822347-1",'auto');
