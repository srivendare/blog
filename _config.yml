# Hexo Configuration
## Docs: https://hexo.io/docs/configuration.html
## Source: https://github.com/hexojs/hexo/

# Site
title: Pupa
subtitle: To Be An Artist
description: About Life, Books and Code.
author: xwartz
language: en
timezone: Asia/Shanghai

# URL
## If your site is put in a subdirectory, set url as 'http://yoursite.com/child' and root as '/child/'
url: http://github.com/xwartz
root: /pupa
permalink: :year/:month/:title/
permalink_defaults:

# Directory
source_dir: source
public_dir: public
tag_dir: tags
archive_dir: archives
category_dir: categories
code_dir: downloads/code
i18n_dir: :lang
skip_render:

# Writing
# 新文章的文件名称
new_post_name: :year/:month/:title.md # File name of new posts
# 预设布局
default_layout: post
# Transform title into titlecase
titlecase: false
# Open external links in new tab
external_link: true
# 把文件名称转换为 (1) 小写或 (2) 大写
filename_case: 0
# 在中文和英文之间加入空格
auto_spacing: true
render_drafts: false
post_asset_folder: true
relative_link: false
future: true
highlight:
  enable: true
  line_number: true
  auto_detect: false
  tab_replace:

# Category & Tag
default_category: uncategorized
category_map:
tag_map:

# Date / Time format
## Hexo uses Moment.js to parse and display date
## You can customize the date format as defined in
## http://momentjs.com/docs/#/displaying/format/
date_format: YYYY/MM/DD
time_format: HH:mm:ss

# Pagination
## Set per_page to 0 to disable pagination
per_page: 5
pagination_dir: page

# Extensions
## Plugins: https://hexo.io/plugins/
## Themes: https://hexo.io/themes/
theme: pupa

# 在归档页面显示所有文章
# 需要上面安装的 hexo-generator-archive 插件支持
archive_generator:
  per_page: 20
  yearly: true
  monthly: true
  daily: false

# Deployment
## Docs: https://hexo.io/docs/deployment.html
deploy:
  type: git
  repository: git@xwartz.github.com:xwartz/pupa.git
  branch: gh-pages
  message: pupa forward
  name: xwartz
  email: stddup@gmail.com
